<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <style>
            #btn {
                background-color: whitesmoke;
                border: 1px solid gray;
                color: black;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                width: 96px;
                height: 48px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <button type="button" id="btn" onclick="updateButton()">0</button>
        <script>
            let clicks = 0;
            function updateButton() {
                clicks += 1;
                document.getElementById('btn').innerText = clicks;  
            };
        </script>
    </body>
</html>
